<html>
    <head>
        <title>更新内容入力フォーム</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        更新内容入力フォーム
        <form action="./Challenge18UpdateServlet" method="post">
            更新元ID<input type="text" name="UpdateID" size="3"><br>
            <br>
            更新内容<br>
            名前　　：<input type="text" name="name"><br>
            電話番号：<input type="text" name="tell"><br>
            年齢　　：<input type="text" name="age" size="3" maxlength="3"><br>
            誕生日　：<input type="text" name="year" size="3" maxlength="4">年
            <input type="text" name="month" size="3" maxlength="2">月
            <input type="text" name="day" size="3" maxlength="2">日<br>
            <input type="submit" name="submit" value="登録">
        </form>
    </body>
