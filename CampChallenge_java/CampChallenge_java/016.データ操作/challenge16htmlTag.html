<html>
    <head>
        <title>Challenge16htmlTag</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>情報を入力してください</h2>
        <form action="challenge16htmlTag.jsp" method="post">
            名前：<input type="text" name="name"><br>
            年齢：<input type="text" name="age" size="5" maxlength="3"><br>
            性別：男<input type="radio" name="sex" value="男">女<input type="radio" name="sex" value="女"><br>
            <font size="3" color="blue"> 業種：<select name="job">
                <option value="IT">IT</option>
                <option value="建築">建築</option>
                <option value="学生">学生</option>
                <option value="その他">その他</option>
            </select></font><br>
            備考記入欄<br>
            <textarea name="other"></textarea><br>
            <input type="submit" name="submit" value="送信"><input type="reset" name="reset" value="リセット">
        </form>
    </body>
